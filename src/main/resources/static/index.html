<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Rabbit Chat</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div id="welcome-page">
    <div class="welcome-page-container">
        <h3 class="title">Enter your
            name</h3>
        <form id="welcomeForm" name="welcomeForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="name"
                       class="form-control" required autocomplete="off" required pattern="\w*"
                       oninvalid="this.setCustomValidity('Name may only use the following characters: a-zA-Z0-9_')"
                        oninput="this.setCustomValidity('')"/>
            </div>
            <div class="form-group">
                <button id="btn-enter-chat" type="submit" class="secondary">ENTER CHAT</button>
            </div>
        </form>
    </div>
</div>


<div id="dialogue-page" class="hidden">
    <div class="dialogue-container">
        <div class="dialogue-header">
            <h2>Rabbit Chat <img src="/img/rabbitmq-logo.svg" alt="rabbitmq logo" id="rabbitmq-logo"></h2>
        </div>
        <ul id="messageList">

        </ul>
        <form id="dialogueForm" name="dialogueForm">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="chatMessage"
                           placeholder="Enter a message...." autocomplete="off"
                           class="form-control" />
                    <button type="submit" class="secondary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
